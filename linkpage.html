<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="pagestyle.css" />
		<title>Pate Links</title>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-177429414-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-177429414-1');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="circle-shape">
				<a
					href="https://www.instagram.com/_steph.js/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/pic.jpg"
						alt="Photo of Steph"
						class="profile-pic"
					/>
				</a>
			</div>
			<a
				href="https://www.instagram.com/_steph.js/"
				target="_blank"
				rel="noopener noreferrer"
				class="ig-link"
			>
				@_steph.js
			</a>
			<div class="link-list">
				<a
					href="https://www.etsy.com/shop/StemBabe"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item dark">
						🛍️ Shop StemBabe - my Etsy store
					</div>
				</a>
				<a
					href="https://dev.to/stephjs/linear-and-binary-search-in-javascript-4b7h"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item light">
						📚 Read my DEV.to blog posts
					</div>
				</a>
				<a
					href="https://www.buymeacoffee.com/stephjs"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item medium">
						☕ Buy me a coffee
					</div>
				</a>
				<a href="mailto:hello@stephjs.com">
					<div class="link-list-item dark">
						💌 Contact me
					</div>
				</a>
			</div>
			<div class="icon-list">
				<a
					href="https://github.com/stephjs"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-github.png"
						alt="github link"
						class="icon-list-img"
					/>
				</a>
				<a
					href="https://twitter.com/_stephjs"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-twitter.png"
						alt="twitter link"
						class="icon-list-img"
					/>
				</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
