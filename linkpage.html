<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="pagestyle.css" />
		<title>Pate Links</title>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-177429414-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-177429414-1');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="circle-shape">
				<a
					href="https://www.instagram.com/timayie07/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/pic.jpg"
						alt="My Photo"
						class="profile-pic"
					/>
				</a>
			</div>
			<a
				href="https://www.instagram.com/timayie07/"
				target="_blank"
				rel="noopener noreferrer"
				class="ig-link"
			>
				@timayie07
			</a>
			<div class="link-list">
				<a
					href=""
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item lighter">
						🛍️ Baking Inspiration
					</div>
				</a>
				<a
					href=""
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item light">
						📚 Cooking Inspiration
					</div>
				</a>
				<a
					href=""
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item medium">
						☕ I love coffee
					</div>
				</a>
				<a href="">
					<div class="link-list-item dark">
						💌 Message
					</div>
				</a>
			</div>
			<div class="icon-list">
				<a
					href=""
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-github.png"
						alt="github link"
						class="icon-list-img"
					/>
				</a>
				<a
					href=""
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-pinterest.png"
						alt="pinterest link"
						class="icon-list-img"
					/>
				</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
